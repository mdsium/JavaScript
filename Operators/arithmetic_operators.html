<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Arithmatic Operators: +,-,*,/,%

        let m=13;
        let n=4;

        document.write(m+n);//17
        document.write("<br>");
        document.write(m-n);//9
        document.write("<br>");
        document.write(m*n);//52
        document.write("<br>");
        document.write(m/n);//3.25
        document.write("<br>");
        document.write(m%n);//1

    </script>
</body>
</html>
