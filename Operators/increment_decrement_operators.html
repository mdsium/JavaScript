<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      //-----Increment
        let i=1;
        i=i+1;//i++ or i+=1
        i=i+1;//i++ or i+=1
        i=i+1;//i++ or i+=1
        i=i+1;//i++ or i+=1
        document.write(i);

        document.write("<br>");

        //-----Decrement
        let j=100;
        j=j-1;//i-- or i-=1
        j=j-1;//i-- or i-=1
        j=j-1;//i-- or i-=1
        j=j-1;//i-- or i-=1
        j=j-1;//i-- or i-=1
        document.write(j);
        

    </script>
</body>
</html>
