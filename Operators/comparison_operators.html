<body>
    <script>



        //Comparison Operators: ==,===,!=,!==, >,<, >=,<=
        let m=5;
        let n=4;
        let o=5;
        let p="4";
        a="apple";
        b="apple"

        let answer=n==p;
        document.write(answer);//true
        answer=n===p;
        document.write(answer);//false
        answer=n!=m;
        document.write(answer);//true
        answer=o!==p;
        document.write(answer);//true
        answer=a>=b;
        document.write(answer);//true
       

    </script>
