<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //Assignment Operators: =, +=,-=,/=,*=,%=
    
    let balance=3000;
    balance+=1000; //balance=balance+1000
    document.write(balance+"<br>");
    balance/=2;//balance=balance/2
    document.write(balance+"<br>");
    balance-=200;//balance=balance-200
    document.write(balance+"<br>");
    balance*=3;//balance=balance*3;
    document.write(balance+"<br>");
    let charity=balance%500;//balance=balance%500;
    balance-=charity;//balance=balance-charity
    document.write("Balance: "+balance+"<br>");
    document.write("charity: "+charity+"<br>");
    </script>

</body>
</html>
