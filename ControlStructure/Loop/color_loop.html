<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        .box{
            width: 100px;
            height: 100px;
            box-shadow:  0 0 4px 3px rgba(0,0,0,.3);
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight:bold;
            text-transform:uppercase;
            color:rgb(190, 190, 190);
        }
     </style>
</head>
<body>
    <script>
        let colors=["red","green","yellow","pink","purple","blue","gray","black","white","navy"];
       for(let i=0;i<colors.length;i++){          
        document.write(`<div class='box' style='background-color:${colors[i]}'>
         ${i+1}
        </div>`);
       }
    </script>
</body>
</html>
