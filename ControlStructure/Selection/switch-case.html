<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
      
      let key=3;
      switch(key){
        case 1:
           document.write("One");
        break;
        case 2:
           document.write("Two");
        break;
        case 3:
          document.write("Three");
        break;
        case 4:
          document.write("Four");
        break;
        default:
          document.write("Invalid Number");
        break;
      }

   </script>
</body>
</html>
