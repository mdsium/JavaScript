<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=4;
           
        if(number==1){
            document.write("One");
        }else if(number==2){
            document.write("Two");
        }else if(number==3){
            document.write("Three");
        }else if(number==4){
            document.write("Four");
        }else if(number==5){
            document.write("Five");
        }else{
            document.write("Other");
        }

        document.write("<br>");

        let score=88;

        if(score<0 || score>100){
           document.write("Invalid value.");
        }else if(score>=90 && score<=100){
            document.write("A+");
        }else if(score>=80 && score<90){
            document.write("A");
        }else if(score>=70 && score<80){
            document.write("A-");
        }else if(score>=60 && score<70){
            document.write("B+");
        }else if(score>=50 && score<60){
            document.write("B");
        }else{
            document.write("F");
        }
            
        

    </script>
</body>
</html>
