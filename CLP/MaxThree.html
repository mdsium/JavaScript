<body>
    <h2>Qustion 2</h2>
    <script>
        var num1 = parseInt(prompt("Enter a number:"));
        var num2 = parseInt(prompt("Enter a second number:"));
        var num3 = parseInt(prompt("Enter a third number:"));
        if(num1>num2){
            if(num1>num3){
                document.write("Max Number 1: "+num1 +"<br>")
            }else{
                document.write("Max Number 3: "+ num3 +"<br>")
            }
        }else{
            if(num2>num3){
                document.write("Max Number 2: " + num2 +"<br>")
            }else{
                document.write("Max Number 3: " + num3 +"<br>")
            }
        }
        if(num1<num2){
            if(num1<num3){
                document.write("Min Number 1: " + num1 +"<br>")
            }else{
                document.write("Min Number 3: " + num3 +"<br>")
            }
        }else{
            if(num2<num3){
                document.write("Min Number 2: " + num2+"<br>")
            }else{
                document.write("Min Number 3: " + num3 +"<br>")
            }
        }
    </script>
</body>
