<!DOCTYPE html>

<body>
    <h2>Qustion 1</h2>
    <div id="output"></div>
    <script>
        function check_even_odd(number){
            if(number%2 == 0){
                return number + 'This number is Even';
            }else{
                return number + 'This number is Odd';
            }
        }
        function display(){
            for(let i=1; i<=10; i++){
                setTimeout(() => {
                    const result = check_even_odd(i);
                    document.getElementById("output").innerHTML += result + '<br>';
                    
                }, i*1000);
            }
        }
        display();
    </script>
    
</body>
</html>
