<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Md Roknuzzaman 223015035</title>
  <script>
    function findLargest() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const num3 = parseFloat(document.getElementById("num3").value);
      if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        document.getElementById("result").textContent = "Please enter valid numbers!";
        return;
      }
      let largest;
      if (num1 >= num2 && num1 >= num3) {
        largest = num1;
      } else if (num2 >= num1 && num2 >= num3) {
        largest = num2;
      } else {
        largest = num3;
      }
      document.getElementById("result").textContent = `The largest number is: ${largest}`;
    }
  </script>
</head>
<body>
  <h1>Find the Largest Number</h1>
  <label for="num1">Enter first number: </label>
  <input type="number" id="num1" placeholder="First number"><br><br>

  <label for="num2">Enter second number: </label>
  <input type="number" id="num2" placeholder="Second number"><br><br>

  <label for="num3">Enter third number: </label>
  <input type="number" id="num3" placeholder="Third number"><br><br>

  <button onclick="findLargest()">Find Largest</button>

  <p id="result"></p>
</body>
</html>
