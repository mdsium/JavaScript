<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=[4,6,56,86,6];

        let ave=0;
        for(let n of number){
            document.write(n+", ")
            ave+=n;
        }
        document.write("<br> The Average Number: "+ave/number.length);
        
    </script>
</body>
</html>
