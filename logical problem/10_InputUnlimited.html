<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
       var num = parseInt(prompt("Enter a number:"));
        sum=0;
        for(num=0; i<=num; i++){
           
            if(!isNaN(num)){
                sum+=num;

            }
        }
        document.write(sum)

    </script>
</body>
</html>
