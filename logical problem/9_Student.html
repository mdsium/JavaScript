<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter a number:"));
        

        if(num>=80){
            document.write("student get grade : A+")

        }else if(num>=70){
            document.write("student get grade : A")
        }else if(num>=60){
            document.write("student get grade : B")
        }
        


    </script>
</body>
</html>
