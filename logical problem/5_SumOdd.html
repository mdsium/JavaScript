<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("Enter Number: ");
        n=parseInt(n);

        let sum=0;
        for(let i=1; i<=n; i=i+2){
            sum+=i;
            document.write(i +"<br>")
        }
        document.write("Sum of odd Number: "+sum)
        
    </script>
</body>
</html>
