<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
           <label for="email">Email</label> <br>
            <input type="text" id="email" />
        </div>
        <div>            
            <input type="button" onclick="checkForm()" id="btn" value="Submit" />
        </div>
    </form>
    <script>
        function checkForm(){
            let email=document.getElementById("email").value;
            
            let emailOk=/^[a-zA-Z]+[a-zA-Z0-9]*[@]{1}[a-zA-Z0-9]+[.]{1}[a-z]{2,3}$/.test(email);
            alert(emailOk);
        }

    </script>
</body>
</html>
