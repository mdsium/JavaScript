<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("Enter Number: ");
        n=parseInt(n);

        let Factorial=1;
        for(let i=1; i<=n; i++){
            Factorial*=i;
            document.write(i +", ")
        }
        document.write("<br> Factorial Number: "+Factorial)
        
        
    </script>
</body>
</html>
