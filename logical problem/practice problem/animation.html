
<style>
    /* 1st animation */
    .animation-pulse{
        position: relative;
        animation: animation-pulse 3s linear infinite alternate;
    }
    @keyframes animation-pulse {
        0% {transform: scale(1);}
        50% {transform: scale(1.1);}
        100% {transform: scale(1);}
        
    }
    /* 2nd animation */
    .animation-wobble{
        position: relative;
        animation: animation-wobble 3s linear infinite alternate;
    }
    @keyframes animation-wobble {
        0% {transform: translateY(10px);}
        50% {transform: translateY(-10px);}
        100% {transform: translateY(10px);}
    }
    /*3rd Mouse animation CSS*/
    .mouse-animation{
        position: relative;
        animation: mouse-animation 3s linear alternate;
    }
    @keyframes mouse-animation {
        0% {transform: translateY(2px);}
        50% {transform: translateY(-2px);}
        100% {transform: translateY(2px);}        
    }

</style>
