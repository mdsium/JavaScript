<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt();
       

        if(isprime(n)){
            document.write("This is Prime Number: "+ n)
        }else{
            document.write("This is Not Prime Number: "+ n)
        }

        function isprime(n){
            if(n<=1){
                return false;
            }

            for(let i=2; i<n; i++){
                if(n%i==0){
                    return false;
                }
            }
            return n;
        }

    </script>
</body>
</html>
